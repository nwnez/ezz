<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Zmija Njuvenota</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="wrapper">
  <!-- Header -->
  <h1 class="snake-title">Zmijka Bate</h1>
  <p class="snake-p">Ide gas bate<br><br>1. izedes tacku i porastes .<br>2. Nemo izes sebe, ce dumres.<br>3. Mudja je cigan.<br>4. Avdulj loka tarabuka normalno .</p>
  <!-- Menu Container -->
<br>
          <p class="snake-high-score-p">Hose Armando</p>
    <p class="snake-high-score">Fala za dobro</p>
  <div id="menu-container">
    <button class="menu-play-button" onClick="playGame()">Igraj picko</button>
  </div>
  <!-- Game Container -->
  <div id="game-container">
  <!-- Score -->
    <p class="snake-score-p">skor</p>
    <p class="snake-score">0</p>
  <!-- Canvas, the Game -->
  <canvas id="snakeGame" width="400" height="400">
</canvas>
  <!-- Controls -->
  <div class="controls">
    <div class="control-button" id="left" onClick="Left()"><i class="fas fa-2x fa-arrow-left"></i></div>
    <div class="control-button" id="up" onClick="Up()"><i class="fas fa-2x fa-arrow-up"></i></div>
    <div class="control-button" id="down" onClick="Down()"><i class="fas fa-2x fa-arrow-down"></i></div>
    <div class="control-button" id="right" onClick="Right()"><i class="fas fa-2x fa-arrow-right"></i></div>
  </div>
  </div>
  <!-- Game Over Container -->
  <div id="game-over-container">
    <h1 class="game-over-title">Kafe zale</h1>
    <button class="game-over-play-button" onClick="playGame()">fala za dobro</button>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
